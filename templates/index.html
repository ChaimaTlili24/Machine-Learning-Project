<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Churn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 0.5em 0;
            padding: 0.5em;
        }
        button {
            padding: 0.7em;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 1em;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prédiction de Churn</h1>
        <form method="POST" action="/predict">
           
              
           

            {% for i in range(1,14) %}
            <label for="feature{{ i }}">Feature {{ i }} :</label>
            <input type="number" step="any" id="feature{{ i }}" name="feature{{ i }}" required>
            {% endfor %}
            <button type="submit">Prédire</button>
        </form>

        {% if prediction is not none and probability is not none %}
        <div class="result">
            <p>Prédiction : {{ prediction }}</p>
            <p>Probabilité de churn : {{ probability }}%</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
